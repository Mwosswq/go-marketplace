services:
  api:
    container_name: go-marketplace
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8000:8000
    depends_on:
      - db

  db:
    image: postgres
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: example
      POSTGRES_DB: market
    volumes:
      - pg_data:/var/lib/postgresql/data

volumes:
  pg_data:


      

      
  
